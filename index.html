<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css">
    <title>Portfolio</title>
</head>

<body>
  <iframe id="main-iframe"></iframe>

  <div id="top-left-bar">
    <div id="section1-files-wrapper" class="sectionButtonWrapper">
      <div title="Section 1 Projects" id="section1-files" class="sectionButton bottom-bar-flex-child">
        <img src="/images/files1.png" class="panel-icon">
      </div>
    </div>
    
    <div id="section2-files-wrapper" class="sectionButtonWrapper">
      <div title="Section 2 Projects" id="section2-files" class="sectionButton bottom-bar-flex-child">
        <img src="images/files2.png" class="panel-icon">
      </div>
    </div>
    
    <div id="section3-files-wrapper" class="sectionButtonWrapper">
      <div title="Section 3 Projects" id="section3-files" class="sectionButton bottom-bar-flex-child">
        <img src="images/files3.png" class="panel-icon">
      </div>
    </div>
    
    <div id="reading-response-files-wrapper" class="sectionButtonWrapper">
      <div title="Reading Responses" id="reading-response-files" class="sectionButton bottom-bar-flex-child">
        <img src="images/file.png" class="panel-icon">
      </div>
    </div>
  </div>

  <div id="top-right-bar">
    <div id="open-button" class="sectionButtonWrapper">
      <div title="Open Project" id="section1-files" class="sectionButton bottom-bar-flex-child">
        <img src="/images/start.png" class="panel-icon">
      </div>
    </div>
  </div>

  <div id="bottom-bar">
    <div id="bottom-bar-left" class="bottom-bar-flex-child bottom-bar-child">
      <img src="images/error.png" class="bottom-bar-child">
      <div class="bottom-bar-child">0</div>
      <img src="images/warning.png" class="bottom-bar-child">
      <div class="bottom-bar-child">0</div>
    </div>

    <div id="left-panel-button" class="bottom-bar-flex-child bottom-bar-child">
      <img  src="images/layout-sidebar-left.png" id="left-panel-icon" class="panel-icon">
    </div>

    <div id="bottom-bar-right" class="bottom-bar-flex-child bottom-bar-child">
      <div id="fileTypeText" class="bottom-bar-child"></div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
