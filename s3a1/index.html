<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
</head>


<body>
    <h1 style="background: linear-gradient(to bottom right, #64e6cc, #9198e5); 
    text-align: center; font-size: 60px;font-family: Cute Font;">You are a CIS student.</h1>
    <br>
    <div id="eli"><img src="elitokoto.png" width=100px height=auto></div>
    <div id="buttons"> 
        <button id="shower" onclick="shower()"> Shower </button>
        <button id="sleep" onclick="sleep()"> Sleep </button>
        <button id="doHomework" onclick="createHomeworkPopup()"> Homework </button>
        <button id="grade" onclick="recieveHomeworkGrade()"> Receive grade </button>
        <div id="homeworkGrade"> You failed your homework. </div>
    </div>
    <div id="missingHomework"> 
        <br>
        <div style="color: red"> No Homework to Grade! </div> <br>
        <button onclick="hideHomeworkPopup()" style="color: black"> OK </button>
    </div>
    <div id="createHomework">
        <div> Specify the Homework Properties! </div> <br>
        <label for="difficulty" id="createHomeworkLabel"> Difficulty </label>
        <div id="sliderBox1" class="sliderBox"><input type="range" id="difficultySlider" class="createHomeworkSlider" name="difficulty" max="1" min="0" value="0" step="0.01"> <div id="difficultyValue">0</div></div>
        <label for="numQuestions" id="createHomeworkLabel"> Number of Questions </label>
        <div id="sliderBox2" class="sliderBox"> <input type="range" id="numQuestionsSlider" class="createHomeworkSlider" name="numQuestions" min="1" max="20" value="5" step="1"> <div id="numQuestionsValue">5</div></div>
        <button id="createHomeworkFinish" onclick="submitHomework()"> OK </button>
    </div>
    <div id="homeworkCount">
        <div>Homework Remaining</div>
        <div id="homeworkCountNumber">5</div>
    </div>
    <canvas id="myCanvas" width="100" height="200"></canvas>
    <div id="showerPopup">INVALID REQUEST! <br> GO DO YOUR HOMEWORK!</div>
    <div id="showerPopup2">WOOHOO!<br> It's been ... 3 days? </div>
    <img class="clockImage" src="clockBase.png">
    <img id="hourHand" class="clockImage" src="clockHourHand.png">
    <img id="minuteHand" class="clockImage" src="clockMinuteHand.png">


</body>
<script src="code.js"></script>
